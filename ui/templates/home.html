{{ define "content" }}
<div class="h-full flex flex-col items-center justify-center p-6 text-center">
    <div class="w-16 h-16 bg-brand-500/10 rounded-2xl flex items-center justify-center mb-6 border border-brand-500/20">
        <img src="/static/pipehook.svg" class="w-10 h-10" alt="PipeHooks">
    </div>
    <h1 class="text-2xl font-bold text-white mb-2 tracking-tight">Generate a unique webhook URL</h1>
    <p class="text-slate-400 text-sm mb-8 max-w-xs">Simple, modern webhook inspection for PipeOps developers.</p>

    <form action="/new" method="POST">
        <button type="submit" class="px-6 py-2.5 bg-brand-600 hover:bg-brand-500 text-white text-sm font-semibold rounded-lg transition-all shadow-lg shadow-brand-600/10 flex items-center gap-2">
            Create Endpoint
            <i class="fas fa-arrow-right text-[10px]"></i>
        </button>
    </form>

    <div id="recent-list-container" class="mt-12 w-full max-w-sm hidden">
        <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-4 text-center">Recent Endpoints</h2>
        <div id="recent-list" class="space-y-2"></div>
    </div>
</div>

<script>
    (function() {
        const recents = getRecentEndpoints();
        if (recents.length > 0) {
            document.getElementById('recent-list-container').classList.remove('hidden');
            const list = document.getElementById('recent-list');
            recents.forEach(id => {
                const item = document.createElement('a');
                item.href = '/' + id;
                item.className = 'flex items-center justify-between p-3 rounded-lg bg-slate-900 border border-slate-800 hover:border-brand-500/50 transition-all group';
                item.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="fas fa-link text-slate-600 text-[10px] group-hover:text-brand-500 transition-colors"></i>
                        <span class="text-xs font-mono text-slate-300 truncate">${id}</span>
                    </div>
                    <i class="fas fa-chevron-right text-[8px] text-slate-700 group-hover:text-slate-400"></i>
                `;
                list.appendChild(item);
            });
        }
    })();
</script>
{{ end }}
