{{ define "layout" }}
<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950 text-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipeHooks</title>
    <link rel="icon" type="image/svg+xml" href="/static/pipehook.svg">
    <!-- Alpine.js for lightweight interactivity (optional, add if needed) -->
    <!-- <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body { font-family: 'Inter', sans-serif; }
        pre, code { font-family: 'JetBrains Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.2s ease-in-out;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#3b82f6', 600: '#2563eb' },
                    }
                }
            }
        }

        // Removed localStorage-based recents - using database as single source of truth

        function formatTimeAgo(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            if (seconds < 5) return "just now";
            if (seconds < 60) return seconds + "s ago";

            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + "m ago";

            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + "h ago";

            const days = Math.floor(hours / 24);
            if (days < 30) return days + "d ago";

            return date.toLocaleDateString();
        }

        function updateRelativeTimes() {
            document.querySelectorAll("[data-timestamp]").forEach(el => {
                const timestamp = el.getAttribute("data-timestamp");
                if (timestamp) {
                    el.innerText = formatTimeAgo(timestamp);
                }
            });
        }

        // Run every 10 seconds
        setInterval(updateRelativeTimes, 10000);

        // Generate a consistent color for an endpoint ID
        function getEndpointColor(endpointId) {
            if (!endpointId) return null;

            // Hash the endpoint ID to get a consistent number
            let hash = 0;
            for (let i = 0; i < endpointId.length; i++) {
                hash = endpointId.charCodeAt(i) + ((hash << 5) - hash);
            }

            // Use a curated palette of vibrant colors that work well in dark mode
            const colors = [
                { bg: "bg-blue-500/20", border: "border-blue-500", text: "text-blue-400", accent: "bg-blue-500" },
                { bg: "bg-purple-500/20", border: "border-purple-500", text: "text-purple-400", accent: "bg-purple-500" },
                { bg: "bg-pink-500/20", border: "border-pink-500", text: "text-pink-400", accent: "bg-pink-500" },
                { bg: "bg-rose-500/20", border: "border-rose-500", text: "text-rose-400", accent: "bg-rose-500" },
                { bg: "bg-orange-500/20", border: "border-orange-500", text: "text-orange-400", accent: "bg-orange-500" },
                { bg: "bg-amber-500/20", border: "border-amber-500", text: "text-amber-400", accent: "bg-amber-500" },
                { bg: "bg-yellow-500/20", border: "border-yellow-500", text: "text-yellow-400", accent: "bg-yellow-500" },
                { bg: "bg-lime-500/20", border: "border-lime-500", text: "text-lime-400", accent: "bg-lime-500" },
                { bg: "bg-green-500/20", border: "border-green-500", text: "text-green-400", accent: "bg-green-500" },
                { bg: "bg-emerald-500/20", border: "border-emerald-500", text: "text-emerald-400", accent: "bg-emerald-500" },
                { bg: "bg-teal-500/20", border: "border-teal-500", text: "text-teal-400", accent: "bg-teal-500" },
                { bg: "bg-cyan-500/20", border: "border-cyan-500", text: "text-cyan-400", accent: "bg-cyan-500" },
                { bg: "bg-indigo-500/20", border: "border-indigo-500", text: "text-indigo-400", accent: "bg-indigo-500" },
                { bg: "bg-violet-500/20", border: "border-violet-500", text: "text-violet-400", accent: "bg-violet-500" },
                { bg: "bg-fuchsia-500/20", border: "border-fuchsia-500", text: "text-fuchsia-400", accent: "bg-fuchsia-500" },
            ];

            const index = Math.abs(hash) % colors.length;
            return colors[index];
        }

        // Make it globally available
        window.getEndpointColor = getEndpointColor;
    </script>
</head>
<body class="h-full antialiased bg-slate-950 flex flex-col">
    <header class="h-12 border-b border-slate-800 bg-slate-900/50 flex items-center justify-between px-4 shrink-0">
        <a href="/" class="flex items-center gap-2 text-brand-500 font-bold text-sm tracking-tight">
            <img src="/static/pipehook.svg" class="w-4 h-4" alt="PipeHooks">
            <span>PipeHooks</span>
        </a>
        <div class="flex items-center gap-4 text-xs text-slate-500">
            <a href="/" class="hover:text-slate-300 flex items-center gap-1.5">
                <i class="fas fa-list text-[10px]"></i>
                <span>All Endpoints</span>
            </a>
            <span class="w-px h-3 bg-slate-800"></span>
            <a href="https://pipeops.io" target="_blank" class="hover:text-slate-300">PipeOps</a>
            <span class="w-px h-3 bg-slate-800"></span>
            <a href="https://github.com/PipeOpsHQ/pipehook" target="_blank" class="hover:text-slate-300"><i class="fab fa-github"></i></a>
        </div>
    </header>
            <main class="flex-1 overflow-hidden">
        {{ template "content" . }}
    </main>

    <div id="notifications" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <script>
        window.addEventListener("DOMContentLoaded", function() {
            updateRelativeTimes();
        });

        // Custom toast notification system
        function showToast(message, type, duration) {
            type = type || "info";
            duration = duration || 3000;
            const notifications = document.getElementById("notifications");
            if (!notifications) return;

            const toast = document.createElement("div");
            toast.className = "px-4 py-3 rounded-lg shadow-xl text-xs font-bold flex items-center gap-2 min-w-[280px] max-w-md transform transition-all duration-300 translate-x-full opacity-0";

            // Set colors and icons based on type
            const configs = {
                success: {
                    bg: "bg-emerald-600",
                    text: "text-white",
                    icon: "fa-check-circle"
                },
                error: {
                    bg: "bg-red-600",
                    text: "text-white",
                    icon: "fa-exclamation-circle"
                },
                warning: {
                    bg: "bg-yellow-600",
                    text: "text-white",
                    icon: "fa-exclamation-triangle"
                },
                info: {
                    bg: "bg-brand-600",
                    text: "text-white",
                    icon: "fa-info-circle"
                }
            };

            const config = configs[type] || configs.info;
            toast.className += ` ${config.bg} ${config.text}`;
            toast.innerHTML = `<i class="fas ${config.icon}"></i><span>${message}</span>`;

            notifications.appendChild(toast);

            // Trigger animation
            requestAnimationFrame(() => {
                toast.classList.remove("translate-x-full", "opacity-0");
            });

            // Auto remove after duration
            setTimeout(() => {
                toast.classList.add("translate-x-full", "opacity-0");
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Make it globally available
        window.showToast = showToast;

        // Handle request replayed event
        document.body.addEventListener("requestReplayed", function(evt) {
            showToast("Request replayed successfully", "success");
        });
    </script>
</body>
</html>
{{ end }}
