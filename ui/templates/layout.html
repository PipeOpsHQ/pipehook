{{ define "layout" }}
<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950 text-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipeHooks</title>
    <link rel="icon" type="image/svg+xml" href="/static/pipehook.svg">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body { font-family: 'Inter', sans-serif; }
        pre, code { font-family: 'JetBrains Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.2s ease-in-out;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#3b82f6', 600: '#2563eb' },
                    }
                }
            }
        }

        function getRecentEndpoints() {
            return JSON.parse(localStorage.getItem('pipehooks_recents') || '[]');
        }

        function saveEndpoint(id) {
            let recents = getRecentEndpoints();
            if (!recents.includes(id)) {
                recents.unshift(id);
                localStorage.setItem('pipehooks_recents', JSON.stringify(recents.slice(0, 10)));
            }
            updateHeaderRecents();
        }

        function updateHeaderRecents() {
            const recents = getRecentEndpoints();
            const container = document.getElementById('header-recents');
            const list = document.getElementById('header-recents-list');

            if (recents && container && list && recents.length > 0) {
                container.classList.remove('hidden');
                list.innerHTML = '';
                recents.forEach(id => {
                    const item = document.createElement('a');
                    item.href = '/' + id;
                    item.className = 'block px-4 py-2 text-[10px] font-mono text-slate-400 hover:text-white hover:bg-slate-800 truncate';
                    item.innerText = id;
                    list.appendChild(item);
                });
            }
        }

        function formatTimeAgo(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            if (seconds < 5) return 'just now';
            if (seconds < 60) return seconds + 's ago';

            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + 'm ago';

            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + 'h ago';

            const days = Math.floor(hours / 24);
            if (days < 30) return days + 'd ago';

            return date.toLocaleDateString();
        }

        function updateRelativeTimes() {
            document.querySelectorAll('[data-timestamp]').forEach(el => {
                const timestamp = el.getAttribute('data-timestamp');
                if (timestamp) {
                    el.innerText = formatTimeAgo(timestamp);
                }
            });
        }

        // Run every 10 seconds
        setInterval(updateRelativeTimes, 10000);
    </script>
</head>
<body class="h-full antialiased bg-slate-950 flex flex-col">
    <header class="h-12 border-b border-slate-800 bg-slate-900/50 flex items-center justify-between px-4 shrink-0">
        <a href="/" class="flex items-center gap-2 text-brand-500 font-bold text-sm tracking-tight">
            <img src="/static/pipehook.svg" class="w-4 h-4" alt="PipeHooks">
            <span>PipeHooks</span>
        </a>
        <div class="flex items-center gap-4">
            <div id="header-recents" class="hidden relative group">
                <button class="flex items-center gap-2 text-xs text-slate-500 hover:text-slate-300">
                    <i class="fas fa-clock-rotate-left text-[10px]"></i>
                    <span>Recents</span>
                    <i class="fas fa-chevron-down text-[8px]"></i>
                </button>
                <div id="header-recents-list" class="absolute right-0 mt-2 w-48 bg-slate-900 border border-slate-800 rounded-lg shadow-xl py-1 z-50 hidden group-hover:block">
                    <!-- Populated by JS -->
                </div>
            </div>
            <span class="w-px h-3 bg-slate-800 hidden group-[.recents-visible]:block"></span>
            <div class="flex items-center gap-4 text-xs text-slate-500">
            <a href="https://pipeops.io" target="_blank" class="hover:text-slate-300">PipeOps</a>
            <span class="w-px h-3 bg-slate-800"></span>
            <a href="https://github.com/PipeOpsHQ/pipehook" target="_blank" class="hover:text-slate-300"><i class="fab fa-github"></i></a>
        </div>
    </header>
            <main class="flex-1 overflow-hidden">
        {{ template "content" . }}
    </main>

    <div id="notifications" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            updateHeaderRecents();
            updateRelativeTimes();
        });

        // Custom toast notification system
        function showToast(message, type = 'info', duration = 3000) {
            const notifications = document.getElementById('notifications');
            if (!notifications) return;

            const toast = document.createElement('div');
            toast.className = 'px-4 py-3 rounded-lg shadow-xl text-xs font-bold flex items-center gap-2 min-w-[280px] max-w-md transform transition-all duration-300 translate-x-full opacity-0';

            // Set colors and icons based on type
            const configs = {
                success: {
                    bg: 'bg-emerald-600',
                    text: 'text-white',
                    icon: 'fa-check-circle'
                },
                error: {
                    bg: 'bg-red-600',
                    text: 'text-white',
                    icon: 'fa-exclamation-circle'
                },
                warning: {
                    bg: 'bg-yellow-600',
                    text: 'text-white',
                    icon: 'fa-exclamation-triangle'
                },
                info: {
                    bg: 'bg-brand-600',
                    text: 'text-white',
                    icon: 'fa-info-circle'
                }
            };

            const config = configs[type] || configs.info;
            toast.className += ` ${config.bg} ${config.text}`;
            toast.innerHTML = `<i class="fas ${config.icon}"></i><span>${message}</span>`;

            notifications.appendChild(toast);

            // Trigger animation
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            });

            // Auto remove after duration
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Make it globally available
        window.showToast = showToast;

        // Handle request replayed event
        document.body.addEventListener('requestReplayed', function(evt) {
            showToast('Request replayed successfully', 'success');
        });
    </script>
</body>
</html>
{{ end }}
